name: build-test-deploy
on: push
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: check out respository code
        uses: actions/checkout@v3
      - name: use node.js
        uses: actions/stepup-node@v3
        with:
          node-version: '18.x'
      - run: npm install
      - run: npm run build
        
        
